<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fridge Fresher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .expired {
      color: red;
    }

    .expiring {
      color: orange;
    }

    .fresh {
      color: green;
    }

    a {
      color: #0b5ed7;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Fridge Inventory</h1>
  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Expiry Date</th>
        <th>Status</th>
        <th>Buy</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here -->
    </tbody>
  </table>
  <script>
    // Function to calculate the status based on expiry date
    function getStatus(expiryDate) {
      const today = new Date();
      const expiry = new Date(expiryDate);
      const timeDiff = expiry - today;
      const days = Math.ceil(timeDiff / (1000 * 3600 * 24));

      if (days < 0) return { label: "Expired", class: "expired" };
      if (days <= 3) return { label: `${days} day(s) left`, class: "expiring" };
      return { label: `${days} day(s) left`, class: "fresh" };
    }

    // Fetch data from the Sheety API
    fetch("https://api.sheety.co/feeb616a50f3fbfd6cfa527ee546424d/fridgeFresher/inventory")
      .then(res => res.json())  // Parse the response to JSON
      .then(data => {
        const tableBody = document.querySelector("#inventoryTable tbody");
        tableBody.innerHTML = ""; // Clear any existing rows

        // Loop through the inventory and insert data into the table
        data.inventory.forEach(item => {
          const status = getStatus(item.expiryDate);
          const searchQuery = encodeURIComponent(item.itemName + " grocery");
          const amazonLink = `https://www.amazon.com/s?k=${searchQuery}`;

          // Create a new row for each item in the inventory
          const row = `
            <tr>
              <td>${item.itemName}</td>
              <td>${item.quantity}</td>
              <td>${item.expiryDate}</td>
              <td class="${status.class}">${status.label}</td>
              <td><a href="${amazonLink}" target="_blank">Buy Now</a></td>
            </tr>`;
          tableBody.insertAdjacentHTML("beforeend", row); // Insert the row into the table
        });
      })
      .catch(error => {
        console.error("Error fetching data:", error);  // Handle errors if the API request fails
      });
  </script>
</body>
</html>
